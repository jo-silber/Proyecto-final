<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio - Jóvenes a Programar</title>
    <link rel="stylesheet" href="styleslogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="Izquierda">
        <img
          src="cat105_1.jpg"
          alt="Imagen de laptop con pagina de Jovenes a programar"
          class="imagen"
        />
      </div>
      <div class="Derecha">
        <div class="box">
          <h1>Bienvenido!</h1>
          <form id="loginForm"  action="index.html" method="post">
            <label for="usuario">Usuario</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              placeholder="Ingresa tu usuario"
            />

            <label for="contraseña">Contraseña</label>
            <input
              type="password"
              id="contraseña"
              name="contraseña"
              placeholder="Ingresa tu contraseña"
            />

            <button type="submit" class="boton-de-entrada">Ingresar</button>
          </form>
          <p>O ingresar con</p>
          <div class="red_social">
            <button class="Google">Google</button>
            <button class="Facebook">Facebook</button>
          </div>
          <p>¿Todavía no tienes una cuenta? <a href="#">Crea una ahora</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
